<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/colourpicker.css">
    <link rel="stylesheet" href="./css/particles.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>BubbleTea Achiever</title>
</head>
<body>

  <!-- particle animation in the background -->
  <div id="particles-js"></div>

    <header>

      <!-- BubbleTea_Ahiever header and edit checkbox -->
      <h1> BubbleTea_Achiever</h1>
      <input type="checkbox" id="check">

    </header>

     <!-- Search bar -->
    <header>
        <form class="search" action="https://www.google.com/search" method = "GET">
          <input autocomplete="off" class="search_input"type="text" name="q" placeholder="Search . . .">
      </form>

    </header>


     <!-- Colour Picker -->
    <div class="box">
        <a id="red">#C10000</a>
        <a id="orange">#FF7400</a>
        <a id="yellow">#FFC100</a>
        <a id="green">#2E5511</a>
        <a id="blue">#0082C8</a>
    </div>


     <!-- Three lists-->
    <div class="lists">


      <!-- list One -->
        <div class="list" id="list-1">

          </div>


      <!-- list Two  -->
      <div class="list" id="list-2">


        <!-- clock -->    
        <div class="list-item" id="clock"  draggable="true">

          </div>

            <!-- weather info -->
        <div class="list-item" id= "item2" draggable="true">
            <p id="city"> </p>
            <p id="condition"> </p>
            <p id="weather_icon">
                <figure class="icons">
                    <canvas id="icon" width="64" height="64"></canvas>
                    <p id="temp"> </p> 
                  </figure> 
            </p>
          </div>


          

            <!-- todo list -->
          
            <div class="list-item" id = "item3"  draggable="true">
              <form class="input_form">
                <input type="text" class="todo-input">
                <button class="todo-button" type="submit" disabled = true>
                  <i class="fas fa-plus-square"></i>
                </button>

                <!--
                   <div class="select">
                    <select name="todos" class="fliter-todo">
                      <option value="all">All</option>
                      <option value="completed">Completed</option>
                      <option value="Uncompleted">Uncompleted</option>
                    </select>
                  </div>
                  -->
              </form>

              <div class="todo-container">
                <ul class="todo-list">
          
                </ul>
              </div>
            </div>
        </div>




          <!-- list Three-->
          <div class="list" id="list-3">

          </div>



    </div>
</body>


<script type="text/javascript" src="./javascript/colourpicker.js"></script>
<script type="text/javascript" src="./javascript/skycons.js"></script>
<script type="text/javascript" src="./javascript/draggable.js"></script>
<script type="text/javascript" src="./javascript/skycons.js"></script>
<script type="text/javascript" src="./javascript//weather.js"></script>
<script type="text/javascript" src="./javascript/script.js"></script>
<script type="text/javascript" src='./javascript/particles.js'></script>
<script type="text/javascript" src='./javascript/app.js'></script>
</html>
